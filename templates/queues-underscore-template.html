<script id="queues-underscore-template" data-qid="{{ queueId }}" type="text/template">
    <% _.each(queues, function(queue) { %>
        <div>
            <h1 data-qid="<%= queue.queueId %>">Queue - <%= queue.queueId %></h1>
            <ul>
                <% _.each(queue.actors, function(actor) { %><li><b><%= actor.label %> serving</b>: <%= actor.token %></li><% }); %>
            </ul>
        </div>
    <% }); %>
</script>
